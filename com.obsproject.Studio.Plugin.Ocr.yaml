id: com.obsproject.Studio.Plugin.Ocr
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.5
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/Ocr
cleanup:
  - /include
  - /share/opencv4
  - '*.a'
  - /lib/cmake
  - /lib/opencv4
  - /lib/pkgconfig
  - /bin
modules:
  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DOPENCV_FORCE_3RDPARTY_BUILD=ON
      - -DBUILD_SHARED_LIBS=OFF
      - -DBUILD_opencv_apps=OFF
      - -DBUILD_opencv_js=OFF
      - -DBUILD_ANDROID_PROJECTS=OFF
      - -DBUILD_ANDROID_EXAMPLES=OFF
      - -DBUILD_DOCS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DBUILD_PACKAGE=OFF
      - -DBUILD_PERF_TESTS=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_WITH_DEBUG_INFO=OFF
      - -DBUILD_WITH_STATIC_CRT=OFF
      - -DBUILD_WITH_DYNAMIC_IPP=OFF
      - -DBUILD_FAT_JAVA_LIB=OFF
      - -DBUILD_ANDROID_SERVICE=OFF
      - -DBUILD_CUDA_STUBS=OFF
      - -DBUILD_JAVA=OFF
      - -DBUILD_OBJC=OFF
      - -DBUILD_opencv_python3=OFF
      - -DINSTALL_CREATE_DISTRIB=OFF
      - -DINSTALL_BIN_EXAMPLES=OFF
      - -DINSTALL_C_EXAMPLES=OFF
      - -DINSTALL_PYTHON_EXAMPLES=OFF
      - -DINSTALL_ANDROID_EXAMPLES=OFF
      - -DINSTALL_TO_MANGLED_PATHS=OFF
      - -DINSTALL_TESTS=OFF
      - -DBUILD_opencv_calib3d=OFF
      - -DBUILD_opencv_core=ON
      - -DBUILD_opencv_dnn=OFF
      - -DBUILD_opencv_features2d=ON
      - -DBUILD_opencv_flann=OFF
      - -DBUILD_opencv_gapi=OFF
      - -DBUILD_opencv_highgui=OFF
      - -DBUILD_opencv_imgcodecs=OFF
      - -DBUILD_opencv_imgproc=ON
      - -DBUILD_opencv_ml=OFF
      - -DBUILD_opencv_objdetect=OFF
      - -DBUILD_opencv_photo=ON
      - -DBUILD_opencv_stitching=OFF
      - -DBUILD_opencv_video=OFF
      - -DBUILD_opencv_videoio=OFF
      - -DWITH_PNG=OFF
      - -DWITH_JPEG=OFF
      - -DWITH_TIFF=OFF
      - -DWITH_WEBP=OFF
      - -DWITH_OPENJPEG=OFF
      - -DWITH_JASPER=OFF
      - -DWITH_OPENEXR=OFF
      - -DWITH_FFMPEG=OFF
      - -DWITH_GSTREAMER=OFF
      - -DWITH_1394=OFF
      - -DWITH_PROTOBUF=OFF
      - -DBUILD_PROTOBUF=OFF
      - -DWITH_CAROTENE=OFF
      - -DWITH_EIGEN=OFF
      - -DWITH_OPENVX=OFF
      - -DWITH_CLP=OFF
      - -DWITH_DIRECTX=OFF
      - -DWITH_VA=OFF
      - -DWITH_LAPACK=OFF
      - -DWITH_QUIRC=OFF
      - -DWITH_ADE=OFF
      - -DWITH_ITT=OFF
      - -DWITH_OPENCL=OFF
      - -DWITH_IPP=OFF
    sources:
      - type: archive
        url: https://github.com/opencv/opencv/archive/refs/tags/4.9.0.tar.gz
        sha256: ddf76f9dffd322c7c3cb1f721d0887f62d747b82059342213138dc190f28bc6c
        x-checker-data:
            type: git
            tag-pattern: ^([\d.]+)$
  - name: leptonica
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=OFF
      - -DENABLE_ZLIB=OFF
      - -DENABLE_PNG=OFF
      - -DENABLE_GIF=OFF
      - -DENABLE_JPEG=OFF
      - -DENABLE_TIFF=OFF
      - -DENABLE_WEBP=OFF
      - -DENABLE_OPENJPEG=OFF
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/DanBloomberg/leptonica/archive/refs/tags/1.84.1.tar.gz
        sha256: ecd7a868403b3963c4e33623595d77f2c87667e2cfdd9b370f87729192061bef
        x-checker-data:
            type: git
  - name: tesseract
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=OFF
      - -DUSE_SYSTEM_ICU=ON
      - -DBUILD_TRAINING_TOOLS=OFF
      - -DBUILD_TESTS=OFF
      - -DDISABLED_LEGACY_ENGINE=ON
      - -DDISABLE_TIFF=ON
      - -DDISABLE_CURL=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/tesseract-ocr/tesseract/archive/refs/tags/5.3.3.tar.gz
        sha256: dc4329f85f41191b2d813b71b528ba6047745813474e583ccce8795ff2ff5681
        x-checker-data:
            type: git
  - name: obs-ocr
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_FRONTEND_API=ON
      - -DENABLE_QT=ON
      - -DCMAKE_COMPILE_WARNING_AS_ERROR=ON
      - -DUSE_SYSTEM_OPENCV=ON
      - -DUSE_SYSTEM_TESSERACT=ON
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ../${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/occ-ai/obs-ocr.git
        branch: umireon/system-libraries
      - type: file
        path: com.obsproject.Studio.Plugin.Ocr.metainfo.xml
